{% extends "base.html" %}

{% block title %}Generate Tutorial{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Generate a Tutorial</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="topic" class="form-label">Enter a topic:</label>
            <input type="text" id="topic" name="topic" class="form-control" placeholder="E.g., Python functions" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    {% if content %}
        <div class="mt-4">
            <h2>Generated Tutorial:</h2>
            <p>{{ content }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
