<!-- temp/reg/password_reset_confirm.html-->
{% extends 'base.html' %}
{%% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<h1>Enter New Password</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Reset my password">
</form>
{% endblock %}
