<!--temps/reg/password_change_form.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change Form{% endblock %}

{% block content %}
<h1>Password Change</h1>
<p>Please enter your old password twice and then your new password</p>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password">
    {% endblock %}
